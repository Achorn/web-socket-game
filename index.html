<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ball Game</h1>
    <button id="btnCreate">new Game</button>
    <button id="btnJoin">Join Game</button>
    <div id="gameIdDisplay"></div>
    <input type="text" id="txtGameId" />
    <div id="divPlayers"></div>
    <div id="divBoard"></div>
    <script>
      //HTML elements
      let clientId = null;
      let gameId = null;
      let playerColor = null;
      let ws = new WebSocket("ws://localhost:9090");

      const btnCreate = document.getElementById("btnCreate");
      const btnJoin = document.getElementById("btnJoin");
      const txtGameId = document.getElementById("txtGameId");

      const gameIdDisplay = document.getElementById("gameIdDisplay");
      const divPlayers = document.getElementById("divPlayers");
      const divBoard = document.getElementById("divBoard");

      //wiring events
      btnJoin.addEventListener("click", (e) => {
        if (txtGameId.value) gameId = txtGameId.value;
        const payLoad = {
          method: "join",
          clientId: clientId,
          gameId: gameId,
        };
        ws.send(JSON.stringify(payLoad));
      });
      btnCreate.addEventListener("click", (e) => {
        const payLoad = {
          method: "create",
          clientId: clientId,
        };
        ws.send(JSON.stringify(payLoad));
      });

      ws.onmessage = (message) => {
        // message.data
        const response = JSON.parse(message.data);

        //connect
        if (response.method === "connect") {
          clientId = response.clientId;
          console.log("Client id set successfully " + clientId);
        }

        // create
        if (response.method === "create") {
          // clientId = response.clientId;
          gameId = response.game.id;
          gameIdDisplay.innerHTML = response.game.id;
          console.log(
            "Game successfully created with " +
              response.game.id +
              " with " +
              response.game.balls
          );
        }
        // join
        if (response.method === "join") {
          const game = response.game;

          while (divPlayers.firstChild) {
            divPlayers.removeChild(divPlayers.lastChild);
          }

          game.clients.forEach((c) => {
            const d = document.createElement("div");
            d.style.width = "200px";
            d.style.background = c.color;
            d.textContent = c.clientId;
            divPlayers.appendChild(d);
            if (c.clientId === clientId) playerColor = c.color;
          });

          while (divBoard.firstChild) divBoard.removeChild(divBoard.firstChild);
          for (let i = 0; i < game.balls; i++) {
            const b = document.createElement("button");
            b.id = "ball" + i;
            b.tag = i + 1;
            b.textContent = i + 1;
            b.style.width = "150px";
            b.style.height = "150px";
            b.addEventListener("click", (e) => {
              b.style.background = playerColor;
              let payload = {
                method: "play",
                gameId: gameId,
                clientId: clientId,
                ballId: i,
                color: playerColor,
              };
              ws.send(JSON.stringify(payload));
            });
            divBoard.appendChild(b);
          }
          for (const [num, color] of Object.entries(response.game.state)) {
            console.log(num, color);
            // const color = response.game.state[b];
            const ballObject = document.getElementById("ball" + num);
            ballObject.style.backgroundColor = color;
          }
          // clientId = response.clientId;
          console.log(
            "Game successfully Joined " +
              response.game.id +
              " with " +
              response.game.balls
          );
        }
        if (response.method == "update") {
          // just update buttons
          for (const [num, color] of Object.entries(response.game.state)) {
            console.log(num, color);
            // const color = response.game.state[b];
            const ballObject = document.getElementById("ball" + num);
            ballObject.style.backgroundColor = color;
          }
        }
      };
    </script>
  </body>
</html>
